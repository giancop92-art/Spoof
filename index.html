<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#0f172a" />
  <link rel="manifest" href="./manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Chef Academy - Precision Edition</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet" />
  <style>
    /* FIX SCROLL: Permettiamo lo scroll verticale sull'app */
    body { 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      background: #ffffff; 
      color: #1e293b; 
      touch-action: pan-y; 
      overflow-y: auto; 
      user-select: none; 
      -webkit-tap-highlight-color: transparent;
      margin: 0;
    }
    
    #trash-zone { 
      transition: all 0.3s ease; 
      transform: translateY(-100%); 
      opacity: 0; 
      z-index: 100; 
    }
    #trash-zone.active { 
      transform: translateY(0); 
      opacity: 1; 
    }
    
    /* FIX RULER: Solo il righello gestisce i gesti in modo esclusivo */
    .ruler-container { 
      position: relative; 
      width: 100%; 
      height: 100px; 
      overflow: hidden; 
      background: #f8fafc; 
      border-top: 1px solid #f1f5f9; 
      touch-action: none; /* Impedisce lo scroll della pagina mentre si usa il righello */
    }
    
    .ruler-track { 
      display: flex; 
      align-items: flex-end; 
      height: 100%; 
      position: absolute; 
      left: 50%; 
      will-change: transform; 
    }
    
    .tack { width: 2px; background: #e2e8f0; margin-right: 16px; flex-shrink: 0; }
    .tack.major { height: 40px; background: #cbd5e1; position: relative; }
    .tack.major::after { 
      content: attr(data-val); 
      position: absolute; 
      top: -22px; 
      left: 50%; 
      transform: translateX(-50%); 
      font-size: 10px; 
      font-weight: 800; 
      color: #94a3b8; 
    }
    
    .ruler-pointer { 
      position: absolute; 
      left: 50%; 
      bottom: 0; 
      width: 4px; 
      height: 60px; 
      background: #f59e0b; 
      transform: translateX(-50%); 
      z-index: 30; 
      border-radius: 4px 4px 0 0; 
    }
    
    .food-card { transition: all 0.2s ease; border: 2px solid transparent; cursor: pointer; }
    .food-card.active { background: #fffbeb; border-color: #f59e0b; transform: scale(1.05); }
    
    .tool-card.active { background: #1e293b !important; color: white !important; border-color: #1e293b; }
    
    .no-scrollbar::-webkit-scrollbar { display: none; }
  </style>
</head>
<body class="flex justify-center bg-gray-100">
  <div class="w-full max-w-[460px] min-h-screen flex flex-col bg-white relative">
    
    <div id="trash-zone" class="fixed top-0 left-0 w-full h-24 bg-red-50 border-b-2 border-red-200 flex flex-col items-center justify-center text-red-400">
      <span class="text-xs font-black uppercase">Trascina qui per resettare</span>
    </div>

    <div class="px-5 pt-8 pb-2">
      <div class="bg-slate-900 rounded-[2.5rem] p-5 shadow-2xl text-white relative flex items-center h-36">
        <div class="relative w-24 h-24 bg-slate-800 rounded-full flex items-center justify-center overflow-hidden border-4 border-slate-700 flex-shrink-0">
          <img id="heroIcon" src="./spoon.png" class="w-14 h-14 object-contain opacity-40 z-10" />
          <div id="fillLevel" class="absolute bottom-0 left-0 w-full bg-cyan-400 transition-all duration-300" style="height: 0%"></div>
          <div id="multiplier" class="absolute bottom-1 right-1 bg-amber-500 text-slate-900 text-[11px] font-black px-2 py-1 rounded-lg z-50">x0</div>
        </div>
        <div class="flex-1 ml-4">
          <div class="flex items-baseline gap-1">
            <span id="intPart" class="text-6xl font-black leading-none tracking-tighter">0</span>
            <span id="toolName" class="text-sm font-bold text-slate-400 uppercase">Unit√†</span>
          </div>
          <p id="subPart" class="text-[11px] font-bold text-amber-400 uppercase mt-1 min-h-[14px]"></p>
        </div>
        <div class="flex flex-col items-end justify-between h-24">
          <button id="saveBtn" class="bg-amber-500 text-slate-900 p-3 rounded-full active:scale-90">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 6v12m6-6H6"></path></svg>
          </button>
          <div class="text-right">
            <span id="kcalVal" class="text-lg font-bold text-amber-500">0</span>
            <span class="text-[8px] font-bold text-slate-400 block uppercase">Kcal</span>
          </div>
        </div>
      </div>
      <div id="favoritesList" class="flex space-x-2 mt-4 overflow-x-auto no-scrollbar min-h-[40px] items-center text-[9px] font-bold text-slate-400 uppercase">I tuoi salvataggi</div>
    </div>

    <div class="flex-1 px-4 overflow-y-auto no-scrollbar py-2">
        <div class="grid grid-cols-3 gap-3" id="ingredientGrid"></div>
    </div>

    <div class="bg-slate-50 border-t border-slate-100 pt-4 sticky bottom-0">
      <div class="flex items-center justify-between px-8 mb-2">
        <button id="resetBtn" class="text-[10px] font-black text-red-500 uppercase bg-red-50 px-4 py-2 rounded-full">Reset</button>
        <div class="text-4xl font-black text-slate-800"><span id="gramsDisplay">0</span><span id="unitLabel" class="text-lg text-amber-500 ml-1">G</span></div>
        <div class="w-12"></div>
      </div>
      
      <div class="ruler-container" id="ruler">
          <div class="ruler-pointer"></div>
          <div class="ruler-track" id="track"></div>
      </div>
      
      <div class="p-3 grid grid-cols-4 gap-2 bg-white">
        <button data-tool="cucchiaio" id="tool-cucchiaio" class="tool-card active p-3 rounded-2xl bg-slate-50 flex flex-col items-center">
            <img src="./spoon.png" class="w-7 h-7 mb-1" /><span class="text-[8px] font-black uppercase">Cucchiaio</span>
        </button>
        <button data-tool="cucchiaino" id="tool-cucchiaino" class="tool-card p-3 rounded-2xl bg-slate-50 flex flex-col items-center">
            <img src="./teaspoon.png" class="w-7 h-7 mb-1" /><span class="text-[8px] font-black uppercase">Piccolo</span>
        </button>
        <button data-tool="tazzina" id="tool-tazzina" class="tool-card p-3 rounded-2xl bg-slate-50 flex flex-col items-center">
            <img src="./mug.png" class="w-7 h-7 mb-1" /><span class="text-[8px] font-black uppercase">Tazzina</span>
        </button>
        <button data-tool="bicchiere" id="tool-bicchiere" class="tool-card p-3 rounded-2xl bg-slate-50 flex flex-col items-center">
            <img src="./glass.png" class="w-7 h-7 mb-1" /><span class="text-[8px] font-black uppercase">Bicchiere</span>
        </button>
      </div>
    </div>
  </div>

  <script>
    const db = {
      farina:   { name: "Farina",   img: "./flour.png",  w: { cucchiaio: 12, cucchiaino: 4, tazzina: 60,  bicchiere: 120 }, kcal: 364, type: 'g' },
      olio:     { name: "Olio",     img: "./oil.png",    w: { cucchiaio: 9,  cucchiaino: 3, tazzina: 80,  bicchiere: 180 }, kcal: 884, type: 'ml' },
      zucchero: { name: "Zucchero", img: "./sugar.png",  w: { cucchiaio: 15, cucchiaino: 5, tazzina: 80,  bicchiere: 180 }, kcal: 387, type: 'g' },
      sale:     { name: "Sale",     img: "./salt.png",   w: { cucchiaio: 18, cucchiaino: 6, tazzina: 110, bicchiere: 250 }, kcal: 0,   type: 'g' },
      riso:     { name: "Riso",     isEmoji: true, emoji: "üçö", w: { cucchiaio: 20, cucchiaino: 7, tazzina: 90,  bicchiere: 220 }, kcal: 130, type: 'g' },
      latte:    { name: "Latte",    isEmoji: true, emoji: "ü•õ", w: { cucchiaio: 15, cucchiaino: 5, tazzina: 70,  bicchiere: 200 }, kcal: 64,  type: 'ml' }
    };

    const state = { food: 'farina', tool: 'cucchiaio', grams: 0, favorites: [] };

    function initUI() {
      const grid = document.getElementById('ingredientGrid'); 
      grid.innerHTML = '';
      Object.keys(db).forEach(k => {
        const c = document.createElement('div');
        c.className = `food-card p-4 rounded-[2rem] bg-slate-50 flex flex-col items-center ${k === state.food ? 'active' : ''}`;
        c.onclick = () => selectFood(k, c);
        const iconHtml = db[k].isEmoji ? `<span class="text-4xl mb-2">${db[k].emoji}</span>` : `<img src="${db[k].img}" class="w-14 h-14 mb-2">`;
        c.innerHTML = `${iconHtml}<span class="text-[10px] font-black uppercase text-slate-600">${db[k].name}</span>`;
        grid.appendChild(c);
      });

      const track = document.getElementById('track');
      for (let i = 0; i <= 500; i++) {
        const t = document.createElement('div');
        t.className = i % 10 === 0 ? 'tack major' : 'tack';
        if (i % 10 === 0) t.setAttribute('data-val', i);
        track.appendChild(t);
      }
      initRuler();
      updateUI();
    }

    function initRuler() {
      const r = document.getElementById('ruler');
      const trash = document.getElementById('trash-zone');
      let startX = 0, startY = 0, currT = 0, prevT = 0, isDragging = false;

      const handleStart = (e) => {
        isDragging = true;
        startX = e.touches ? e.touches[0].clientX : e.clientX;
        startY = e.touches ? e.touches[0].clientY : e.clientY;
        trash.classList.add('active');
      };

      const handleMove = (e) => {
        if (!isDragging) return;
        const x = e.touches ? e.touches[0].clientX : e.clientX;
        const y = e.touches ? e.touches[0].clientY : e.clientY;

        // Logica Reset con trascinamento verso l'alto
        if (y < startY - 80) {
            trash.style.backgroundColor = "#fee2e2";
            trash.style.color = "#ef4444";
        } else {
            trash.style.backgroundColor = "";
            trash.style.color = "";
        }

        let moveX = prevT + (x - startX);
        if (moveX > 0) moveX = 0; // Limite sinistro righello
        
        state.grams = Math.abs(Math.round(moveX / 16)); // Sensibilit√† righello
        currT = moveX;
        document.getElementById('track').style.transform = `translateX(${currT}px)`;
        updateUI();
      };

      const handleEnd = (e) => {
        if (!isDragging) return;
        const y = e.changedTouches ? e.changedTouches[0].clientY : e.clientY;
        
        // Se rilasciato in alto, resetta
        if (y < startY - 80) resetGrams();
        
        isDragging = false;
        prevT = currT;
        trash.classList.remove('active');
      };

      r.addEventListener('touchstart', handleStart);
      window.addEventListener('touchmove', handleMove, { passive: false });
      window.addEventListener('touchend', handleEnd);
    }

    function updateUI() {
      const food = db[state.food];
      const toolWeight = food.w[state.tool];
      const totalUnits = state.grams / toolWeight;
      const intUnits = Math.floor(totalUnits);
      const remGrams = state.grams % toolWeight;

      document.getElementById('intPart').textContent = intUnits;
      document.getElementById('toolName').textContent = state.tool;
      document.getElementById('gramsDisplay').textContent = state.grams;
      document.getElementById('kcalVal').textContent = Math.round((food.kcal * state.grams) / 100);
      
      const fillPercent = (totalUnits % 1) * 100;
      document.getElementById('fillLevel').style.height = state.grams > 0 ? (intUnits >= 1 && remGrams === 0 ? '100%' : `${fillPercent}%`) : '0%';
      document.getElementById('multiplier').textContent = `x${intUnits}`;
      
      let subText = remGrams > 0 ? `+ ${remGrams} ${food.type} restanti` : "";
      document.getElementById('subPart').textContent = subText;
    }

    function selectFood(f, el) { 
        state.food = f; 
        document.querySelectorAll('.food-card').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        updateUI(); 
    }

    function selectTool(t) {
        state.tool = t;
        document.querySelectorAll('.tool-card').forEach(b => b.classList.remove('active'));
        document.getElementById(`tool-${t}`).classList.add('active');
        document.getElementById('heroIcon').src = `./${t === 'cucchiaino' ? 'teaspoon' : t === 'tazzina' ? 'mug' : t === 'bicchiere' ? 'glass' : 'spoon'}.png`;
        updateUI();
    }

    function resetGrams() { 
        state.grams = 0; 
        document.getElementById('track').style.transform = `translateX(0px)`; 
        updateUI(); 
    }

    document.querySelectorAll('[data-tool]').forEach(btn => btn.onclick = () => selectTool(btn.dataset.tool));
    document.getElementById('resetBtn').onclick = resetGrams;
    
    // Inizializzazione
    initUI();
  </script>
</body>
</html>
