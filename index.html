<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon-192.png">
    <title>Chef Academy - Full Experience</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #ffffff; color: #1e293b; touch-action: none; overflow: hidden; user-select: none; }
        
        #trash-zone { transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275); transform: translateY(-100%); opacity: 0; }
        #trash-zone.active { transform: translateY(0); opacity: 1; }
        #trash-zone.hover { background: #fee2e2; transform: scale(1.05); border-color: #ef4444; }

        .fly-save { position: absolute; animation: flyUp 0.6s ease-out forwards; color: #f59e0b; font-weight: 800; pointer-events: none; z-index: 100; }
        @keyframes flyUp { 0% { transform: translate(0, 0) scale(1); opacity: 1; } 100% { transform: translate(0, -100px) scale(1.5); opacity: 0; } }

        .ruler-container { position: relative; width: 100%; height: 100px; overflow: hidden; cursor: grab; background: #f8fafc; border-top: 1px solid #f1f5f9; }
        .ruler-track { display: flex; align-items: flex-end; height: 100%; position: absolute; left: 50%; will-change: transform; }
        .tack { width: 2px; background: #e2e8f0; margin-right: 20px; flex-shrink: 0; }
        .tack.major { height: 35px; background: #cbd5e1; position: relative; }
        .tack.major::after { content: attr(data-val); position: absolute; top: -22px; left: 50%; transform: translateX(-50%); font-size: 9px; font-weight: 800; color: #94a3b8; }
        .tack.minor { height: 15px; }
        .ruler-pointer { position: absolute; left: 50%; bottom: 0; width: 4px; height: 50px; background: #f59e0b; transform: translateX(-50%); z-index: 20; border-radius: 4px 4px 0 0; }

        .food-card { transition: all 0.2s ease; border: 2px solid transparent; }
        .food-card.active { background: #fffbeb; border-color: #f59e0b; transform: scale(1.05); }

        .fav-tag.dragging { position: fixed; z-index: 9999; pointer-events: none; transform: scale(1.1); box-shadow: 0 10px 20px rgba(0,0,0,0.1); opacity: 0.9; }
        .tool-card.active { background: #1e293b !important; color: white !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="flex justify-center bg-gray-100">

    <div class="w-full max-w-[460px] h-screen flex flex-col bg-white relative overflow-hidden">
        
        <div id="trash-zone" class="absolute top-0 left-0 w-full h-24 bg-red-50 border-b-2 border-red-200 z-50 flex flex-col items-center justify-center text-red-500">
            <svg class="w-8 h-8 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
            <span class="text-[10px] font-black uppercase">Elimina</span>
        </div>

        <div id="installBtn" class="hidden bg-amber-500 text-white p-2 text-center text-xs font-bold cursor-pointer">
            Clicca qui per installare Chef Academy sul tuo telefono!
        </div>

        <div class="px-6 pt-8 pb-2">
            <div id="displayMain" class="bg-slate-900 rounded-[2.5rem] p-5 shadow-2xl text-white relative flex items-center justify-between">
                <div class="flex items-center space-x-5">
                    <div class="relative">
                        <img id="heroIcon" src="spoon.png" class="w-20 h-20 object-contain">
                        <div id="multiplier" class="absolute -bottom-1 -right-1 bg-amber-500 text-slate-900 text-[11px] font-black px-2.5 py-1 rounded-lg">x0</div>
                    </div>
                    <div>
                        <span id="resultUnits" class="text-5xl font-black">0.0</span>
                        <p class="text-[9px] font-bold text-slate-500 uppercase mt-1 tracking-widest">Unit√†</p>
                    </div>
                </div>
                <div class="flex flex-col items-end h-20 justify-between">
                    <button onclick="saveFavorite(event)" class="bg-amber-500 text-slate-900 p-2.5 rounded-full active:scale-90 shadow-lg transition-all">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 6v12m6-6H6"></path></svg>
                    </button>
                    <div class="text-right bg-white/5 px-3 py-1 rounded-xl">
                        <span id="kcalVal" class="text-base font-bold text-amber-500">0</span>
                        <span class="text-[8px] font-bold text-slate-400 ml-1">Kcal</span>
                    </div>
                </div>
            </div>
            
            <div id="favoritesList" class="flex space-x-2 mt-4 overflow-x-auto no-scrollbar min-h-[40px] items-center">
                <span class="text-[9px] font-bold text-slate-300 uppercase">Tieni premuto per eliminare</span>
            </div>
        </div>

        <div class="flex-1 px-4 overflow-y-auto no-scrollbar py-2">
            <div class="grid grid-cols-3 gap-3" id="ingredientGrid"></div>
        </div>

        <div class="bg-slate-50 border-t border-slate-100 pt-4">
            <div class="flex items-center justify-between px-8 mb-2">
                <button onclick="resetGrams()" class="text-[10px] font-black text-red-500 uppercase bg-red-50 px-4 py-1.5 rounded-full">Reset</button>
                <div class="text-3xl font-black text-slate-800"><span id="gramsDisplay">0</span><span class="text-base text-amber-500 ml-1">g</span></div>
                <div class="w-16"></div>
            </div>
            <div class="ruler-container" id="ruler">
                <div class="ruler-pointer"></div>
                <div class="ruler-track" id="track"></div>
            </div>
        </div>

        <div class="p-4 grid grid-cols-4 gap-3 bg-white">
            <button onclick="selectTool('cucchiaio')" id="tool-cucchiaio" class="tool-card active p-3 rounded-2xl bg-slate-50 flex flex-col items-center">
                <img src="spoon.png" class="w-8 h-8 object-contain mb-1"><span class="text-[8px] font-black uppercase">Cucchiaio</span>
            </button>
            <button onclick="selectTool('cucchiaino')" id="tool-cucchiaino" class="tool-card p-3 rounded-2xl bg-slate-50 flex flex-col items-center">
                <img src="teaspoon.png" class="w-8 h-8 object-contain mb-1"><span class="text-[8px] font-black uppercase text-center">Cucchiano</span>
            </button>
            <button onclick="selectTool('tazzina')" id="tool-tazzina" class="tool-card p-3 rounded-2xl bg-slate-50 flex flex-col items-center">
                <img src="mug.png" class="w-8 h-8 object-contain mb-1"><span class="text-[8px] font-black uppercase">Tazzina</span>
            </button>
            <button onclick="selectTool('bicchiere')" id="tool-bicchiere" class="tool-card p-3 rounded-2xl bg-slate-50 flex flex-col items-center">
                <img src="glass.png" class="w-8 h-8 object-contain mb-1"><span class="text-[8px] font-black uppercase">Bicchiere</span>
            </button>
        </div>
    </div>

    <script>
        // --- LOGICA PWA (INSTALLAZIONE) ---
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installBtn').style.display = 'block';
        });

        document.getElementById('installBtn').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    document.getElementById('installBtn').style.display = 'none';
                }
                deferredPrompt = null;
            }
        });

        // --- IL RESTO DELLA LOGICA (AUDIO, DRAG, UI) ---
        const db = {
            farina: { name: "Farina", img: "flour.png", w: { cucchiaio: 12, cucchiaino: 4, tazzina: 60, bicchiere: 120 }, kcal: 364 },
            olio: { name: "Olio", img: "oil.png", w: { cucchiaio: 9, cucchiaino: 3, tazzina: 80, bicchiere: 180 }, kcal: 884 },
            zucchero: { name: "Zucchero", img: "sugar.png", w: { cucchiaio: 15, cucchiaino: 5, tazzina: 80, bicchiere: 180 }, kcal: 387 },
            sale: { name: "Sale", img: "salt.png", w: { cucchiaio: 18, cucchiaino: 6, tazzina: 110, bicchiere: 250 }, kcal: 0 },
            riso: { name: "Riso", img: "rice.png", w: { cucchiaio: 20, cucchiaino: 7, tazzina: 90, bicchiere: 220 }, kcal: 130 },
            latte: { name: "Latte", img: "milk.png", w: { cucchiaio: 15, cucchiaino: 5, tazzina: 70, bicchiere: 200 }, kcal: 64 }
        };

        let state = { food: 'farina', tool: 'cucchiaio', grams: 0, favorites: [] };
        let lastTickGrams = 0;
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playTick() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.frequency.setValueAtTime(800, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.05, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.05);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.05);
        }

        function playSaveSound() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.frequency.setValueAtTime(400, audioCtx.currentTime);
            osc.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime + 0.2);
            gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.2);
        }

        function playTrashSound() {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.frequency.setValueAtTime(150, audioCtx.currentTime);
            gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
            osc.connect(gain); gain.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.1);
        }

        function init() {
            const grid = document.getElementById('ingredientGrid');
            Object.keys(db).forEach(key => {
                const card = document.createElement('div');
                card.id = `food-${key}`;
                card.className = `food-card p-4 rounded-[2rem] bg-slate-50 flex flex-col items-center border-2 border-transparent ${key === state.food ? 'active' : ''}`;
                card.onclick = () => selectFood(key);
                card.innerHTML = `<img src="${db[key].img}" class="w-14 h-14 object-contain mb-2"><span class="text-[10px] font-black uppercase text-slate-600">${db[key].name}</span>`;
                grid.appendChild(card);
            });
            for(let i=0; i<=500; i+=5) {
                const tack = document.createElement('div');
                tack.className = i % 25 === 0 ? 'tack major' : 'tack minor';
                if(i % 50 === 0) tack.setAttribute('data-val', i);
                document.getElementById('track').appendChild(tack);
            }
        }

        const ruler = document.getElementById('ruler');
        let startX_r, currT_r = 0, prevT_r = 0, isDraggingRuler = false;

        const handleRulerMove = (e) => {
            if (!isDraggingRuler) return;
            const x = e.touches ? e.touches[0].clientX : e.clientX;
            currT_r = Math.min(0, Math.max(-4500, prevT_r + (x - startX_r) * 1.5));
            document.getElementById('track').style.transform = `translateX(${currT_r}px)`;
            state.grams = Math.abs(Math.round(currT_r / 22) * 5);
            if (state.grams !== lastTickGrams) { playTick(); lastTickGrams = state.grams; }
            updateUI();
        };

        ruler.addEventListener('touchstart', e => { isDraggingRuler = true; startX_r = e.touches[0].clientX; if(audioCtx.state==='suspended') audioCtx.resume(); });
        ruler.addEventListener('mousedown', e => { isDraggingRuler = true; startX_r = e.clientX; if(audioCtx.state==='suspended') audioCtx.resume(); });
        window.addEventListener('touchmove', handleRulerMove, { passive: false });
        window.addEventListener('mousemove', handleRulerMove);
        window.addEventListener('touchend', () => { isDraggingRuler = false; prevT_r = currT_r; });
        window.addEventListener('mouseup', () => { isDraggingRuler = false; prevT_r = currT_r; });

        function saveFavorite(e) {
            if (state.grams === 0) return;
            const flyer = document.createElement('div');
            flyer.className = 'fly-save';
            flyer.style.left = `${e.clientX}px`; flyer.style.top = `${e.clientY}px`;
            flyer.textContent = `+${state.grams}g`;
            document.body.appendChild(flyer);
            setTimeout(() => flyer.remove(), 600);
            playSaveSound();
            const id = Date.now();
            state.favorites.unshift({ id, grams: state.grams, food: state.food, name: db[state.food].name });
            if (state.favorites.length > 5) state.favorites.pop();
            renderFavorites();
        }

        let dragItem = null, pressTimer = null;
        function renderFavorites() {
            const list = document.getElementById('favoritesList');
            list.innerHTML = '';
            if(state.favorites.length === 0) { list.innerHTML = '<span class="text-[9px] font-bold text-slate-300 uppercase">Tieni premuto per eliminare</span>'; return; }
            state.favorites.forEach(f => {
                const tag = document.createElement('div');
                tag.className = "fav-tag bg-amber-100 text-amber-700 px-4 py-1.5 rounded-full text-[9px] font-black uppercase border border-amber-200 whitespace-nowrap";
                tag.innerHTML = `${f.grams}g ${f.name}`;
                tag.addEventListener('touchstart', (e) => startPress(e, f, tag));
                tag.addEventListener('mousedown', (e) => startPress(e, f, tag));
                tag.addEventListener('click', () => { if(!dragItem) loadFavorite(f); });
                list.appendChild(tag);
            });
        }

        function startPress(e, fav, el) {
            pressTimer = setTimeout(() => {
                dragItem = { ...fav, element: el };
                el.classList.add('dragging');
                document.getElementById('trash-zone').classList.add('active');
                if (navigator.vibrate) navigator.vibrate(50);
            }, 500);
            const endPress = () => clearTimeout(pressTimer);
            window.addEventListener('touchend', endPress, {once:true});
            window.addEventListener('mouseup', endPress, {once:true});
        }

        window.addEventListener('mousemove', e => {
            if (!dragItem) return;
            dragItem.element.style.left = `${e.clientX - 40}px`;
            dragItem.element.style.top = `${e.clientY - 15}px`;
            document.getElementById('trash-zone').classList.toggle('hover', e.clientY < 120);
        });

        window.addEventListener('mouseup', e => {
            if (!dragItem) return;
            if (e.clientY < 120) {
                state.favorites = state.favorites.filter(f => f.id !== dragItem.id);
                playTrashSound();
                renderFavorites();
            }
            dragItem.element.classList.remove('dragging');
            dragItem.element.style = ""; dragItem = null;
            document.getElementById('trash-zone').classList.remove('active', 'hover');
        });

        function loadFavorite(f) {
            state.grams = f.grams;
            currT_r = -(f.grams / 5 * 22); prevT_r = currT_r;
            document.getElementById('track').style.transform = `translateX(${currT_r}px)`;
            selectFood(f.food);
        }

        function selectFood(f) {
            state.food = f;
            document.querySelectorAll('.food-card').forEach(c => c.classList.remove('active'));
            document.getElementById(`food-${f}`).classList.add('active');
            updateUI();
        }

        function selectTool(t) {
            state.tool = t;
            document.querySelectorAll('.tool-card').forEach(b => b.classList.remove('active'));
            document.getElementById(`tool-${t}`).classList.add('active');
            document.getElementById('heroIcon').src = t === 'cucchiaio' ? 'spoon.png' : t === 'cucchiaino' ? 'teaspoon.png' : t === 'tazzina' ? 'mug.png' : 'glass.png';
            updateUI();
        }

        function resetGrams() {
            currT_r = 0; prevT_r = 0; state.grams = 0;
            document.getElementById('track').style.transform = `translateX(0px)`;
            updateUI();
        }

        function updateUI() {
            const food = db[state.food];
            const units = state.grams / food.w[state.tool];
            document.getElementById('gramsDisplay').textContent = state.grams;
            document.getElementById('resultUnits').textContent = units.toFixed(1);
            document.getElementById('multiplier').textContent = `x${Math.floor(units)}`;
            document.getElementById('kcalVal').textContent = Math.round((food.kcal * state.grams) / 100);
        }

        window.onload = init;
    </script>
</body>
</html>
