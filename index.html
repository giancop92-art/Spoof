<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Chef Academy 2026 - Precision Slim</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet" />
  <style>
    :root { --p-level: 0%; --accent: #fbbf24; }
    body { font-family: 'Plus Jakarta Sans', sans-serif; background: #020617; margin: 0; overflow: hidden; height: 100vh; user-select: none; color: #f8fafc; }
    
    .header-box { position: relative; z-index: 50; background: #0f172a; padding: 1.5rem; border-radius: 0 0 2.5rem 2.5rem; }
    .liquid-bg { position: absolute; bottom: 0; left: 0; width: 100%; height: var(--p-level); background: linear-gradient(0deg, rgba(251,191,36,0.08) 0%, rgba(251,191,36,0) 100%); z-index: 1; pointer-events: none; transition: height 0.4s ease-out; }

    /* NUOVA NAVIGAZIONE ALIMENTI ORIZZONTALE */
    .food-nav { display: flex; gap: 1rem; overflow-x: auto; padding: 1rem 1.5rem; scroll-behavior: smooth; }
    .food-chip { 
        flex-shrink: 0; background: #1e293b; padding: 0.8rem 1.2rem; border-radius: 1.5rem; 
        display: flex; align-items: center; gap: 0.5rem; border: 1px solid rgba(255,255,255,0.05);
        transition: 0.3s; opacity: 0.6;
    }
    .food-chip.active { opacity: 1; background: #334155; border-color: var(--accent); transform: scale(1.05); }

    #tool-modal { position: fixed; inset: 0; background: rgba(2,6,23,0.98); z-index: 1000000; display: none; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(20px); }

    /* RULER SLIM */
    #ruler { position: relative; height: 60px; touch-action: none; }
    .track { display: flex; align-items: flex-end; position: absolute; left: 50%; height: 100%; pointer-events: none; }
    .tack { width: 1.5px; height: 10px; background: #334155; margin-right: 24px; flex-shrink: 0; }
    .tack.big { height: 20px; background: #64748b; }
    .tack.snap-point { background: var(--accent) !important; height: 30px !important; box-shadow: 0 0 10px var(--accent); }

    .fav-wrapper { position: relative; min-width: 140px; height: 100px; overflow: hidden; border-radius: 2rem; flex-shrink: 0; }
    .fav-item { 
        position: relative; z-index: 2; background: #1e293b; width: 100%; height: 100%; 
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        border: 1px solid rgba(255,255,255,0.05); transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        border-radius: 2rem;
    }
    .del-btn { 
        position: absolute; top: 0; right: 0; width: 100%; height: 100%; background: #ef4444; 
        color: white; display: flex; align-items: center; justify-content: flex-end;
        padding-right: 20px; font-weight: 800; font-size: 10px; border-radius: 2rem; z-index: 1; opacity: 0;
    }
    .fav-wrapper.swiped .del-btn { opacity: 1; }
    
    .no-scrollbar::-webkit-scrollbar { display: none; }
  </style>
</head>
<body onclick="unlockAudio()">

  <div id="tool-modal" onclick="closeModal()">
      <div id="modal-list" class="w-full flex flex-col items-center gap-4"></div>
  </div>

  <div class="flex flex-col h-full">
      <div class="header-box">
          <div class="liquid-bg" id="liquid"></div>
          <div class="relative z-10 flex justify-between items-center">
              <div onclick="openModal(event)" class="bg-white/5 p-4 rounded-3xl border border-white/10 text-center min-w-[80px]">
                  <div id="curEmoji" class="text-3xl">ü•Ñ</div>
                  <div class="text-[7px] font-black text-amber-400 uppercase tracking-widest mt-1">Tool</div>
              </div>
              <div class="flex-1 text-right pr-6">
                  <div class="text-6xl font-bold tracking-tighter leading-none text-white">
                    <span id="dosi">0</span><span class="text-amber-500">.</span><span id="decimal" class="text-3xl text-amber-500 font-medium">0</span>
                  </div>
              </div>
              <button onclick="saveFav()" class="bg-amber-500 text-slate-900 w-14 h-14 rounded-full flex items-center justify-center shadow-lg active:scale-75 transition-all">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M12 4v16m8-8H4"/></svg>
              </button>
          </div>
      </div>

      <nav class="food-nav no-scrollbar" id="food-nav"></nav>

      <main class="flex-1 overflow-y-auto p-6 space-y-6 no-scrollbar">
          <div id="favs-list" class="flex gap-4 overflow-x-auto pb-4 no-scrollbar min-h-[110px] items-center"></div>
      </main>

      <footer class="bg-[#0f172a] px-8 pb-10 pt-4 border-t border-white/5">
          <div class="flex justify-between items-center mb-6">
              <button onclick="reset()" class="text-slate-500 text-[9px] font-black uppercase tracking-widest">Reset</button>
              <div class="text-3xl font-bold text-white tracking-tighter"><span id="grams">0</span><span class="text-amber-500 text-sm ml-1">GR</span></div>
          </div>
          <div id="ruler">
              <div class="absolute left-1/2 -translate-x-1/2 bottom-0 w-[2px] h-10 bg-amber-500 z-50 rounded-full shadow-lg"></div>
              <div id="track" class="track"></div>
          </div>
      </footer>
  </div>

<script>
    const db = {
        farina: { e: "üåæ", k: 364, w: { cucchiaio: 12, cucchiaino: 4, tazzina: 60, bicchiere: 120 } },
        olio: { e: "ü´í", k: 884, w: { cucchiaio: 9, cucchiaino: 3, tazzina: 80, bicchiere: 180 } },
        riso: { e: "üçö", k: 130, w: { cucchiaio: 20, cucchiaino: 7, tazzina: 90, bicchiere: 220 } },
        zucchero: { e: "üç¨", k: 387, w: { cucchiaio: 15, cucchiaino: 5, tazzina: 80, bicchiere: 180 } },
        pasta: { e: "üçù", k: 350, w: { cucchiaio: 15, cucchiaino: 5, tazzina: 60, bicchiere: 100 } }
    };
    const tools = { cucchiaio: 'ü•Ñ', cucchiaino: 'üç¥', tazzina: '‚òï', bicchiere: 'ü•É' };
    let state = { food: 'farina', tool: 'cucchiaio', g: 0, favs: [] };
    let ctx = null, curX = 0, lastSnap = -1;

    function unlockAudio() { if(!ctx) ctx = new AudioContext(); if(ctx.state==='suspended') ctx.resume(); }
    function softTic(f, v=0.05) { if(!ctx) return; let o=ctx.createOscillator(), g=ctx.createGain(); o.type='sine'; o.frequency.setValueAtTime(f, ctx.currentTime); g.gain.setValueAtTime(v, ctx.currentTime); g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.05); o.connect(g); g.connect(ctx.destination); o.start(); o.stop(ctx.currentTime + 0.05); }

    function init() {
        const tr = document.getElementById('track');
        for(let i=0; i<=500; i++) {
            let t = document.createElement('div');
            t.className = i%10===0 ? 'tack big' : 'tack';
            t.id = 'tack-'+i;
            tr.appendChild(t);
        }

        let isD = false, sX = 0;
        document.getElementById('ruler').addEventListener('touchstart', (e) => { isD = true; sX = e.touches[0].clientX - curX; unlockAudio(); }, {passive: true});
        window.addEventListener('touchmove', (e) => { 
            if(!isD) return;
            let rawX = e.touches[0].clientX - sX;
            if(rawX > 0) rawX = 0;
            let rawG = Math.abs(Math.round(rawX / 24)); 
            let tw = db[state.food].w[state.tool];
            
            // Logica Magnetica + Mezzi punti (0.5)
            let halfStep = tw / 2;
            let nearestSnap = Math.round(rawG / halfStep) * halfStep;
            
            if(Math.abs(rawG - nearestSnap) < 3) {
                state.g = nearestSnap;
                curX = -(nearestSnap * 24);
                if(lastSnap !== nearestSnap) { softTic(3000, 0.1); lastSnap = nearestSnap; }
            } else { state.g = rawG; curX = rawX; lastSnap = -1; }
            requestAnimationFrame(update);
        }, {passive: true});
        window.addEventListener('touchend', () => isD = false);
        
        // Inizializza Navigazione Ingredienti
        const nav = document.getElementById('food-nav');
        Object.keys(db).forEach(k => {
            let chip = document.createElement('div');
            chip.className = "food-chip";
            chip.id = "f-"+k;
            chip.innerHTML = `<span>${db[k].e}</span><span class="text-[10px] font-bold uppercase">${k}</span>`;
            chip.onclick = () => { state.food = k; update(); softTic(800); };
            nav.appendChild(chip);
        });

        Object.keys(tools).forEach(k => {
            let d = document.createElement('div'); d.className = "p-6 rounded-3xl bg-slate-800 text-white w-64 text-center font-bold";
            d.innerHTML = `${tools[k]} ${k.toUpperCase()}`;
            d.onclick = (e) => { e.stopPropagation(); state.tool = k; update(); closeModal(); softTic(1200); };
            document.getElementById('modal-list').appendChild(d);
        });
        update();
    }

    function update() {
        const f = db[state.food], tw = f.w[state.tool], u = state.g / tw;
        
        // Aggiorna numero e decimale (0 o 5)
        document.getElementById('dosi').innerText = Math.floor(u);
        document.getElementById('decimal').innerText = (u % 1 === 0) ? '0' : '5';
        
        document.getElementById('grams').innerText = state.g;
        document.getElementById('curEmoji').innerText = tools[state.tool];
        document.getElementById('track').style.transform = `translate3d(${curX}px, 0, 0)`;
        document.documentElement.style.setProperty('--p-level', (u%1*100)+'%');
        
        document.querySelectorAll('.food-chip').forEach(c => c.classList.remove('active'));
        document.getElementById('f-'+state.food).classList.add('active');
        
        document.querySelectorAll('.tack').forEach(t => t.classList.remove('snap-point'));
        for(let i=0; i<=500; i+=tw/2) {
            let el = document.getElementById('tack-'+i);
            if(el) el.classList.add('snap-point');
        }
    }

    function renderFavs() {
        const list = document.getElementById('favs-list');
        list.innerHTML = '';
        state.favs.forEach(f => {
            const wrapper = document.createElement('div');
            wrapper.className = "fav-wrapper";
            wrapper.innerHTML = `
                <div class="del-btn" onclick="deleteFav(${f.id})">Rimuovi</div>
                <div class="fav-item" onclick="loadFav(${JSON.stringify(f).replace(/"/g, '&quot;')})">
                    <span class="text-3xl">${f.emoji}</span>
                    <span class="text-[12px] font-extrabold text-white">${f.g}g</span>
                </div>
            `;
            // Logica swipe semplice
            let startX = 0;
            wrapper.querySelector('.fav-item').addEventListener('touchstart', e => startX = e.touches[0].clientX);
            wrapper.querySelector('.fav-item').addEventListener('touchmove', e => {
                let diff = e.touches[0].clientX - startX;
                if(diff < -40) wrapper.classList.add('swiped');
                if(diff > 40) wrapper.classList.remove('swiped');
            });
            list.appendChild(wrapper);
        });
    }

    function loadFav(f) { 
        state.food = f.foodKey; state.tool = f.toolKey; state.g = f.g; 
        curX = -(f.g * 24); update(); softTic(1000); 
    }

    function deleteFav(id) { state.favs = state.favs.filter(x => x.id !== id); renderFavs(); }
    function saveFav() { 
        if(state.g > 0) { 
            state.favs.unshift({ id: Date.now(), g: state.g, foodKey: state.food, toolKey: state.tool, emoji: db[state.food].e }); 
            renderFavs(); softTic(2000); 
        } 
    }
    function reset() { curX = 0; state.g = 0; update(); softTic(150); }
    function openModal(e) { e.stopPropagation(); document.getElementById('tool-modal').style.display = 'flex'; }
    function closeModal() { document.getElementById('tool-modal').style.display = 'none'; }
    init();
</script>
</body>
</html>
