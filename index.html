<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#0f172a" />
  <title>Chef Academy 2026</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet" />
  <style>
    :root { --p-level: 0%; }
    body { 
      font-family: 'Plus Jakarta Sans', sans-serif; 
      background: #f0f4f8; color: #1e293b; touch-action: none; 
      overflow: hidden; height: 100vh; -webkit-user-select: none; user-select: none;
    }
    
    /* Layout */
    .page { position: absolute; inset: 0; display: none; flex-direction: column; height: 100%; }
    .page.active { display: flex; }

    /* NUOVO OUTPUT: LIQUID GLASS */
    .sticky-output { 
        position: sticky; top: 0; z-index: 1000; 
        background: #0f172a; border-radius: 0 0 2.5rem 2.5rem;
        padding: 1.5rem; overflow: hidden;
        box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }
    /* L'effetto liquido che riempie lo sfondo */
    .liquid-bg {
        position: absolute; bottom: 0; left: 0; width: 100%; 
        height: var(--p-level); 
        background: linear-gradient(0deg, rgba(251,191,36,0.15) 0%, rgba(251,191,36,0) 100%);
        transition: height 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        z-index: 1;
    }

    .output-content { position: relative; z-index: 10; display: flex; align-items: center; justify-content: space-between; width: 100%; }

    .hero-box { 
        position: relative; width: 70px; height: 70px; 
        background: rgba(255,255,255,0.03); border-radius: 1.5rem;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px);
    }

    /* DRAG & DELETE ZONE (Z-INDEX MASSIMO) */
    #drop-delete-zone { 
        position: fixed; top: 0; width: 100%; height: 120px; 
        background: rgba(239, 68, 68, 0.95); z-index: 8000; /* Sopra a tutto */
        transform: translateY(-100%); display: flex; flex-direction: column; 
        align-items: center; justify-content: center; backdrop-filter: blur(10px);
        transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); color: white;
    }
    #drop-delete-zone.visible { transform: translateY(0); }

    /* FAV ITEM EVOLUTO */
    .fav-item { 
        background: white; border-radius: 1.2rem; padding: 12px;
        min-width: 75px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        transition: transform 0.1s linear, box-shadow 0.2s;
        touch-action: none; position: relative;
    }
    /* Quando viene trascinato, l'elemento deve volare sopra il cestino */
    .fav-dragging { 
        z-index: 9999 !important; 
        box-shadow: 0 30px 60px rgba(0,0,0,0.3) !important;
        pointer-events: none;
    }

    /* Righello Moderno */
    .ruler-container { position: relative; width: 100%; height: 70px; overflow: hidden; background: white; }
    .ruler-track { display: flex; align-items: flex-end; height: 100%; position: absolute; left: 50%; }
    .tack { width: 2px; background: #e2e8f0; margin-right: 18px; flex-shrink: 0; height: 15px; border-radius: 2px; }
    .tack.major { height: 35px; background: #94a3b8; position: relative; }
    .tack.major::after { content: attr(data-val); position: absolute; top: -20px; left: 50%; transform: translateX(-50%); font-size: 10px; font-weight: 800; color: #94a3b8; }

    .grid-item { background: white; border-radius: 1.2rem; padding: 15px; border: 2px solid transparent; transition: all 0.2s; }
    .grid-item.active { border-color: #fbbf24; background: #fffbeb; transform: translateY(-2px); }

    .no-scrollbar::-webkit-scrollbar { display: none; }
  </style>
</head>
<body>

  <div id="drop-delete-zone">
      <span class="text-4xl mb-1">üóëÔ∏è</span>
      <span class="text-[10px] font-black uppercase tracking-[0.2em]">Elimina Elemento</span>
  </div>

  <div id="page-bilancia" class="page active">
      <header class="p-5 flex justify-between items-center bg-[#0f172a]">
          <button onclick="toggleMenu()" class="text-white opacity-50"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M4 6h16M4 12h16M4 18h16"></path></svg></button>
          <span class="text-[9px] font-black text-white/30 uppercase tracking-[0.3em]">SenseScale AI</span>
          <div class="w-6"></div>
      </header>

      <div class="sticky-output">
          <div class="liquid-bg" id="liquid"></div>
          <div class="output-content">
              <div class="hero-box">
                  <span id="mainEmoji" class="text-3xl mb-1">ü•Ñ</span>
                  <span id="toolLabel" class="text-[8px] font-black text-amber-500 uppercase">Cucchiaio</span>
              </div>
              <div class="flex-1 px-6 text-white">
                  <div class="flex items-baseline leading-none">
                      <span id="intDisplay" class="text-7xl font-black tracking-tighter">0</span>
                      <span class="text-xs font-bold text-amber-500 ml-2">DOSI</span>
                  </div>
                  <p id="kcalDisplay" class="text-[10px] font-bold text-white/40 uppercase mt-1 tracking-widest">0 KCAL TOTALI</p>
              </div>
              <button onclick="saveFavorite()" class="bg-white text-slate-900 p-5 rounded-[1.8rem] shadow-xl active:scale-90 transition-transform">
                  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M12 6v12m6-6H6"></path></svg>
              </button>
          </div>
      </div>

      <main class="flex-1 overflow-y-auto no-scrollbar px-5 py-6 space-y-6">
          <div id="favoritesList" class="flex space-x-4 overflow-x-auto no-scrollbar min-h-[100px] items-center"></div>

          <div class="space-y-4">
              <div class="bg-white/50 rounded-[2.2rem] p-3 backdrop-blur-sm border border-white">
                  <button onclick="toggleCollapse('food-section')" class="w-full flex justify-between p-3 text-[10px] font-extrabold uppercase tracking-widest text-slate-400">Ingredienti <span id="food-section-icon">‚ñº</span></button>
                  <div id="food-section" class="collapsible-content open"><div class="grid grid-cols-3 gap-3 p-2" id="foodGrid"></div></div>
              </div>

              <div class="bg-white/50 rounded-[2.2rem] p-3 backdrop-blur-sm border border-white">
                  <button onclick="toggleCollapse('tool-section')" class="w-full flex justify-between p-3 text-[10px] font-extrabold uppercase tracking-widest text-slate-400">Dosatori <span id="tool-section-icon">‚ñ∂</span></button>
                  <div id="tool-section" class="collapsible-content"><div class="grid grid-cols-3 gap-3 p-2" id="toolGrid"></div></div>
              </div>
          </div>
      </main>

      <footer class="bg-white border-t border-slate-100 shadow-[0_-10px_30px_rgba(0,0,0,0.03)]">
          <div class="flex justify-between items-center px-8 py-4">
              <button onclick="resetGrams()" class="text-[10px] font-black text-slate-300 uppercase">Reset</button>
              <div class="text-5xl font-black text-slate-800 tracking-tighter"><span id="gramsDisplay">0</span><span class="text-sm text-amber-500 ml-1">G</span></div>
          </div>
          <div class="ruler-container" id="ruler">
              <div class="absolute left-1/2 -translate-x-1/2 bottom-0 w-1 h-12 bg-amber-500 z-30 rounded-t-full"></div>
              <div class="ruler-track" id="track"></div>
          </div>
      </footer>
  </div>

  <script>
    const db = {
      farina: { name: "Farina", emoji: "üåæ", kcal: 364, w: { cucchiaio: 12, cucchiaino: 4, tazzina: 60, bicchiere: 120, tazza: 140, pugno: 30 } },
      olio: { name: "Olio", emoji: "ü´í", kcal: 884, w: { cucchiaio: 9, cucchiaino: 3, tazzina: 80, bicchiere: 180, tazza: 200, pugno: 10 } },
      riso: { name: "Riso", emoji: "üçö", kcal: 130, w: { cucchiaio: 20, cucchiaino: 7, tazzina: 90, bicchiere: 220, tazza: 250, pugno: 45 } },
      zucchero: { name: "Zucchero", emoji: "üç¨", kcal: 387, w: { cucchiaio: 15, cucchiaino: 5, tazzina: 80, bicchiere: 180, tazza: 200, pugno: 25 } },
      sale: { name: "Sale", emoji: "üßÇ", kcal: 0, w: { cucchiaio: 18, cucchiaino: 6, tazzina: 110, bicchiere: 250, tazza: 280, pugno: 35 } },
      cacao: { name: "Cacao", emoji: "üç´", kcal: 228, w: { cucchiaio: 8, cucchiaino: 3, tazzina: 45, bicchiere: 90, tazza: 110, pugno: 20 } }
    };
    const toolIcons = { cucchiaio: 'ü•Ñ', cucchiaino: 'üç¥', tazzina: '‚òï', bicchiere: 'ü•É', tazza: 'ü•õ', pugno: '‚úä' };
    let state = { food: 'farina', tool: 'cucchiaio', grams: 0, favorites: [] };
    let currentX = 0;

    function init() {
        const fGrid = document.getElementById('foodGrid');
        Object.keys(db).forEach(k => {
            const div = document.createElement('div');
            div.className = `grid-item ${k === state.food ? 'active' : ''}`;
            div.onclick = () => { state.food = k; updateUI(); document.querySelectorAll('#foodGrid .grid-item').forEach(i => i.classList.remove('active')); div.classList.add('active'); };
            div.innerHTML = `<span class="text-3xl block mb-1">${db[k].emoji}</span><span class="text-[9px] font-black uppercase text-slate-500">${db[k].name}</span>`;
            fGrid.appendChild(div);
        });
        const tGrid = document.getElementById('toolGrid');
        Object.keys(toolIcons).forEach(k => {
            const div = document.createElement('div');
            div.className = `grid-item ${k === state.tool ? 'active' : ''}`;
            div.onclick = () => { state.tool = k; updateUI(); document.querySelectorAll('#toolGrid .grid-item').forEach(i => i.classList.remove('active')); div.classList.add('active'); };
            div.innerHTML = `<span class="text-3xl block mb-1">${toolIcons[k]}</span><span class="text-[9px] font-black uppercase text-slate-500">${k}</span>`;
            tGrid.appendChild(div);
        });
        const track = document.getElementById('track');
        for(let i=0; i<=500; i++) {
            const t = document.createElement('div');
            t.className = i%10===0 ? 'tack major' : 'tack';
            if(i%10===0) t.setAttribute('data-val', i);
            track.appendChild(t);
        }
        setupRuler();
        updateUI();
    }

    function setupRuler() {
        const r = document.getElementById('ruler');
        let startX = 0, isDown = false;
        r.ontouchstart = (e) => { isDown = true; startX = e.touches[0].clientX - currentX; };
        window.addEventListener('touchmove', (e) => {
            if (!isDown) return;
            let x = e.touches[0].clientX - startX;
            if (x > 0) x = 0;
            currentX = x;
            state.grams = Math.abs(Math.round(x/18)); // Leggermente pi√π lento per precisione
            updateUI();
        }, { passive: false });
        window.addEventListener('touchend', () => isDown = false);
    }

    function updateUI() {
        const f = db[state.food];
        const tw = f.w[state.tool];
        const units = state.grams / tw;
        const perc = (units % 1) * 100;

        document.getElementById('intDisplay').innerText = Math.floor(units);
        document.getElementById('gramsDisplay').innerText = state.grams;
        document.getElementById('track').style.transform = `translateX(${currentX}px)`;
        document.getElementById('kcalDisplay').innerText = Math.round((f.kcal * state.grams) / 100) + " KCAL TOTALI";
        document.getElementById('mainEmoji').innerText = toolIcons[state.tool];
        document.getElementById('toolLabel').innerText = state.tool;
        
        // Dynamic Liquid Progress
        document.documentElement.style.setProperty('--p-level', (perc === 0 && units > 0 ? 100 : perc) + '%');
        
        if(state.grams % tw === 0 && state.grams > 0) navigator.vibrate?.([10, 40]);
    }

    function saveFavorite() {
        if(state.grams === 0) return;
        state.favorites.unshift({ id: Date.now(), grams: state.grams, emoji: db[state.food].emoji });
        renderFavorites();
    }

    function renderFavorites() {
        const list = document.getElementById('favoritesList');
        const zone = document.getElementById('drop-delete-zone');
        list.innerHTML = '';
        state.favorites.forEach(f => {
            const div = document.createElement('div');
            div.className = "fav-item";
            div.innerHTML = `<span class="text-2xl block">${f.emoji}</span><span class="text-[10px] font-black">${f.grams}g</span>`;
            
            let sX, sY;
            div.ontouchstart = (e) => { 
                sX = e.touches[0].clientX; sY = e.touches[0].clientY; 
                div.classList.add('fav-dragging');
                zone.classList.add('visible'); 
                navigator.vibrate?.(5);
            };
            div.ontouchmove = (e) => { 
                e.preventDefault();
                let mX = e.touches[0].clientX - sX;
                let mY = e.touches[0].clientY - sY;
                div.style.transform = `translate(${mX}px, ${mY}px) scale(1.15)`;
                // Haptic feedback quando vicino al cestino
                if(e.touches[0].clientY < 120) zone.style.background = "#ff1f1f";
                else zone.style.background = "rgba(239, 68, 68, 0.95)";
            };
            div.ontouchend = (e) => {
                zone.classList.remove('visible');
                div.classList.remove('fav-dragging');
                if(e.changedTouches[0].clientY < 120) {
                    state.favorites = state.favorites.filter(x => x.id !== f.id);
                    navigator.vibrate?.([30, 10, 30]);
                    renderFavorites();
                } else { 
                    div.style.transform = 'translate(0,0) scale(1)';
                }
            };
            list.appendChild(div);
        });
    }

    function toggleCollapse(id) {
        const el = document.getElementById(id);
        const isOpen = el.classList.toggle('open');
        document.getElementById(id + '-icon').innerText = isOpen ? '‚ñº' : '‚ñ∂';
    }
    function resetGrams() { currentX = 0; state.grams = 0; updateUI(); }
    init();
  </script>
</body>
</html>
