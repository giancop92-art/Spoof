<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Chef Academy 2026 - Swipe & Fluid</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700;800&display=swap" rel="stylesheet" />
  <style>
    :root { --p-level: 0%; --accent: #fbbf24; }
    body { font-family: 'Plus Jakarta Sans', sans-serif; background: #fdfdfd; margin: 0; overflow: hidden; height: 100vh; user-select: none; -webkit-user-select: none; color: #1e293b; }
    
    .header-box { position: relative; z-index: 50; background: #0f172a; padding: 1.8rem 1.5rem; color: white; border-radius: 0 0 3rem 3rem; }
    .liquid-bg { position: absolute; bottom: 0; left: 0; width: 100%; height: var(--p-level); background: linear-gradient(0deg, rgba(251,191,36,0.15) 0%, rgba(251,191,36,0) 100%); z-index: 1; pointer-events: none; transition: height 0.4s cubic-bezier(0.23, 1, 0.32, 1); }

    #tool-modal { position: fixed; inset: 0; background: rgba(15,23,42,0.9); z-index: 1000000; display: none; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(20px); }

    /* RULER SMART */
    #ruler { position: relative; height: 100px; touch-action: none; cursor: grab; }
    .track { display: flex; align-items: flex-end; position: absolute; left: 50%; height: 100%; pointer-events: none; will-change: transform; }
    .tack { width: 1.5px; height: 14px; background: #e2e8f0; margin-right: 25px; flex-shrink: 0; transition: background 0.3s, height 0.3s; }
    .tack.big { height: 35px; background: #cbd5e1; position: relative; }
    .tack.snap-point { background: var(--accent) !important; height: 45px !important; width: 2.5px !important; box-shadow: 0 0 10px rgba(251,191,36,0.4); }

    .food-card { background: white; padding: 1.2rem; border-radius: 2.2rem; text-align: center; border: 1px solid #f1f5f9; transition: 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
    .food-card.active { border-color: var(--accent); background: #fffbeb; transform: scale(0.95); }

    /* SWIPE DELETE SYSTEM */
    .fav-wrapper { position: relative; min-width: 80px; height: 90px; overflow: hidden; border-radius: 1.5rem; }
    .fav-item { 
        position: relative; z-index: 2; background: white; width: 100%; height: 100%; 
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        border: 1px solid #f1f5f9; transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        border-radius: 1.5rem;
    }
    .del-btn { 
        position: absolute; top: 0; right: 0; width: 100%; height: 100%; 
        background: #ef4444; color: white; display: flex; align-items: center; justify-content: flex-end;
        padding-right: 20px; font-weight: 800; font-size: 10px; text-transform: uppercase;
        border-radius: 1.5rem; z-index: 1; pointer-events: none; opacity: 0; transition: opacity 0.2s;
    }
    .fav-wrapper.swiped .del-btn { pointer-events: auto; opacity: 1; }
    
    .no-scrollbar::-webkit-scrollbar { display: none; }
  </style>
</head>
<body onclick="unlockAudio()">

  <div id="tool-modal" onclick="closeModal()">
      <div id="modal-list" class="w-full flex flex-col items-center"></div>
  </div>

  <div class="flex flex-col h-full">
      <div class="header-box">
          <div class="liquid-bg" id="liquid"></div>
          <div class="relative z-10 flex justify-between items-end">
              <div onclick="openModal(event)" class="bg-white/5 p-4 rounded-[2rem] border border-white/10 text-center min-w-[90px]">
                  <div id="curEmoji" class="text-3xl mb-1">ü•Ñ</div>
                  <div class="text-[7px] font-black text-amber-400 uppercase tracking-widest">Utensile</div>
              </div>
              <div class="flex-1 text-right pr-4">
                  <div class="text-7xl font-light tracking-tighter leading-none text-white"><span id="dosi">0</span><span class="text-lg text-amber-500 font-bold ml-1">.0</span></div>
                  <div id="kcal" class="text-[9px] font-bold opacity-30 uppercase tracking-[0.2em] mt-2">0 Calories</div>
              </div>
              <button onclick="saveFav()" class="bg-amber-500 text-white w-14 h-14 rounded-full flex items-center justify-center shadow-2xl active:scale-90 transition-all">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4"/></svg>
              </button>
          </div>
      </div>

      <main class="flex-1 overflow-y-auto p-6 space-y-8 no-scrollbar">
          <div id="favs-list" class="flex gap-4 overflow-x-auto pb-4 no-scrollbar min-h-[100px] items-center"></div>
          <div class="grid grid-cols-3 gap-4" id="grid"></div>
      </main>

      <footer class="bg-white px-8 pb-10 pt-4">
          <div class="flex justify-between items-center mb-6">
              <button onclick="reset()" class="text-slate-300 text-[9px] font-bold uppercase tracking-widest">Reset</button>
              <div class="text-4xl font-bold text-slate-800 tracking-tighter"><span id="grams">0</span><span class="text-amber-500 text-sm ml-1 font-black">GR</span></div>
          </div>
          <div id="ruler">
              <div class="absolute left-1/2 -translate-x-1/2 bottom-0 w-[2px] h-14 bg-amber-500 z-50"></div>
              <div id="track" class="track"></div>
          </div>
      </footer>
  </div>

<script>
    const db = {
        farina: { e: "üåæ", k: 364, w: { cucchiaio: 12, cucchiaino: 4, tazzina: 60, bicchiere: 120 } },
        olio: { e: "ü´í", k: 884, w: { cucchiaio: 9, cucchiaino: 3, tazzina: 80, bicchiere: 180 } },
        riso: { e: "üçö", k: 130, w: { cucchiaio: 20, cucchiaino: 7, tazzina: 90, bicchiere: 220 } },
        zucchero: { e: "üç¨", k: 387, w: { cucchiaio: 15, cucchiaino: 5, tazzina: 80, bicchiere: 180 } },
        pasta: { e: "üçù", k: 350, w: { cucchiaio: 15, cucchiaino: 5, tazzina: 60, bicchiere: 100 } }
    };
    const tools = { cucchiaio: 'ü•Ñ', cucchiaino: 'üç¥', tazzina: '‚òï', bicchiere: 'ü•É' };
    let state = { food: 'farina', tool: 'cucchiaio', g: 0, favs: [] };
    let ctx = null, curX = 0, lastSnap = -1;

    function unlockAudio() { if(!ctx) ctx = new AudioContext(); if(ctx.state==='suspended') ctx.resume(); }
    function softTic(f, v=0.05) { if(!ctx) return; let o=ctx.createOscillator(), g=ctx.createGain(); o.type='sine'; o.frequency.setValueAtTime(f, ctx.currentTime); g.gain.setValueAtTime(v, ctx.currentTime); g.gain.exponentialRampToValueAtTime(0.0001, ctx.currentTime + 0.05); o.connect(g); g.connect(ctx.destination); o.start(); o.stop(ctx.currentTime + 0.05); }

    function init() {
        const tr = document.getElementById('track');
        for(let i=0; i<=500; i++) {
            let t = document.createElement('div');
            t.className = i%10===0 ? 'tack big' : 'tack';
            t.id = 'tack-'+i;
            tr.appendChild(t);
        }

        let isD = false, sX = 0;
        document.getElementById('ruler').addEventListener('touchstart', (e) => { isD = true; sX = e.touches[0].clientX - curX; unlockAudio(); }, {passive: true});
        window.addEventListener('touchmove', (e) => { 
            if(!isD) return;
            let rawX = e.touches[0].clientX - sX;
            if(rawX > 0) rawX = 0;
            let rawG = Math.abs(Math.round(rawX / 26.5));
            let tw = db[state.food].w[state.tool];
            let nearestSnap = Math.round(rawG / tw) * tw;
            if(Math.abs(rawG - nearestSnap) < 4) {
                state.g = nearestSnap;
                curX = -(nearestSnap * 26.5);
                if(lastSnap !== nearestSnap) { softTic(3000, 0.1); lastSnap = nearestSnap; }
            } else { state.g = rawG; curX = rawX; lastSnap = -1; }
            requestAnimationFrame(update);
        }, {passive: true});
        window.addEventListener('touchend', () => isD = false);
        
        Object.keys(db).forEach(k => {
            let d = document.createElement('div'); d.className = "food-card"; d.id = "f-"+k;
            d.innerHTML = `<span class="text-3xl block mb-2">${db[k].e}</span><span class="text-[7px] font-bold uppercase opacity-30 tracking-widest">${k}</span>`;
            d.onclick = () => { state.food = k; update(); softTic(800); };
            document.getElementById('grid').appendChild(d);
        });
        Object.keys(tools).forEach(k => {
            let d = document.createElement('div'); d.className = "tool-option p-6 rounded-3xl mb-4 bg-white/5 border border-white/10 w-64 text-white text-center";
            d.innerHTML = `${tools[k]} ${k.toUpperCase()}`;
            d.onclick = (e) => { e.stopPropagation(); state.tool = k; update(); closeModal(); softTic(1200); };
            document.getElementById('modal-list').appendChild(d);
        });
        update();
    }

    function update() {
        const f = db[state.food], tw = f.w[state.tool], u = state.g / tw;
        document.getElementById('dosi').innerText = Math.floor(u);
        document.getElementById('grams').innerText = state.g;
        document.getElementById('curEmoji').innerText = tools[state.tool];
        document.getElementById('kcal').innerText = Math.round(f.k * state.g / 100) + " Calories";
        document.getElementById('track').style.transform = `translate3d(${curX}px, 0, 0)`;
        document.documentElement.style.setProperty('--p-level', (u%1*100)+'%');
        document.querySelectorAll('.food-card').forEach(c => c.classList.remove('active'));
        document.getElementById('f-'+state.food).classList.add('active');
        document.querySelectorAll('.tack').forEach(t => t.classList.remove('snap-point'));
        for(let i=0; i<=500; i+=tw) {
            let el = document.getElementById('tack-'+i);
            if(el) el.classList.add('snap-point');
        }
    }

    function renderFavs() {
        const list = document.getElementById('favs-list');
        list.innerHTML = '';
        state.favs.forEach(f => {
            const wrapper = document.createElement('div');
            wrapper.className = "fav-wrapper";
            
            wrapper.innerHTML = `
                <div class="del-btn" onclick="deleteFav(${f.id})">Elimina</div>
                <div class="fav-item" id="item-${f.id}">
                    <span class="text-2xl block">${f.emoji}</span>
                    <span class="text-[9px] font-bold text-slate-400">${f.g}g</span>
                </div>
            `;

            const item = wrapper.querySelector('.fav-item');
            let startX = 0, currentSwipe = 0;

            item.addEventListener('touchstart', (e) => { startX = e.touches[0].clientX; unlockAudio(); }, {passive: true});
            item.addEventListener('touchmove', (e) => {
                let diff = e.touches[0].clientX - startX;
                // Impedisce lo swipe a destra, permette solo a sinistra (max -70px)
                currentSwipe = Math.max(-70, Math.min(0, diff));
                item.style.transform = `translate3d(${currentSwipe}px, 0, 0)`;
                wrapper.classList.toggle('swiped', currentSwipe < -40);
            }, {passive: true});

            item.addEventListener('touchend', () => {
                if (currentSwipe < -40) {
                    currentSwipe = -70; // Blocca in posizione aperta
                } else {
                    currentSwipe = 0; // Torna indietro
                    // Se √® un semplice tocco (non swipe), carica il preferito
                    if (Math.abs(currentSwipe) < 5) {
                        state.food = f.foodKey; state.g = f.g; curX = -(f.g * 26.5); update(); softTic(1000);
                    }
                }
                item.style.transform = `translate3d(${currentSwipe}px, 0, 0)`;
            });

            // Gestione click per caricare (se non √® swippato)
            item.onclick = () => {
                if(currentSwipe === 0) {
                    state.food = f.foodKey; state.g = f.g; curX = -(f.g * 26.5); update(); softTic(1000);
                }
            };

            list.appendChild(wrapper);
        });
    }

    function deleteFav(id) {
        state.favs = state.favs.filter(x => x.id !== id);
        renderFavs();
        softTic(100);
    }

    function saveFav() { if(state.g > 0) { state.favs.unshift({ id: Date.now(), g: state.g, foodKey: state.food, emoji: db[state.food].e }); renderFavs(); softTic(2000); } }
    function reset() { curX = 0; state.g = 0; update(); softTic(150); }
    function openModal(e) { e.stopPropagation(); document.getElementById('tool-modal').style.display = 'flex'; }
    function closeModal() { document.getElementById('tool-modal').style.display = 'none'; }
    init();
</script>
</body>
</html>
